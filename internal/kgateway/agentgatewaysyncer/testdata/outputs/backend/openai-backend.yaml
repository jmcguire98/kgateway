Backends:
- ai:
    providerGroups:
    - providers:
      - name: openai_0
        openai:
          model: gpt-4o-mini
  name: default/openai
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  gatewayName: default/example-gateway
  key: default/example-gateway.http
  name: http
  protocol: HTTP
Policies:
- name: auth-default/openai-openai_0
  spec:
    auth:
      key:
        secret: mysecretkey
  target:
    subBackend: default/openai/openai_0
Routes:
- backends:
  - backend:
      backend: default/openai
    weight: 1
  hostnames:
  - example.com
  key: default/example-route.0.0.http
  listenerKey: default/example-gateway.http
  routeName: default/example-route
