apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: test
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http
    protocol: HTTP
    port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: test
spec:
  parentRefs:
  - name: test
  hostnames:
  - "test.com"
  rules:
  - name: rule0
    backendRefs:
    - name: test
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /route-0
  - name: rule1
    backendRefs:
    - name: test
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /route-1
  - name: rule2
    backendRefs:
    - name: test
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /route-2
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: gateway-attachment-1
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: test
  extAuth:
    extensionRef:
      name: extauth-gateway-1
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: gateway-attachment-2
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: test
  extAuth:
    extensionRef:
      name: extauth-gateway-2
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: listener-attachment-1
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: test
    sectionName: http
  extAuth:
    extensionRef:
      name: extauth-listener-1
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: listener-attachment-2
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: test
    sectionName: http
  extAuth:
    extensionRef:
      name: extauth-listener-2
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: route-attachment-1
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: test
    sectionName: rule0
  extAuth:
    extensionRef:
      name: extauth-route-1
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: route-attachment-2
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: test
    sectionName: rule0
  extAuth:
    extensionRef:
      name: extauth-route-2
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: route-disable
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: test
    sectionName: rule1
  extAuth:
    disable: {}
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: extauth-gateway-1
spec:
  type: ExtAuth
  extAuth:
    grpcService:
      backendRef:
        name: extauth
        port: 9091
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: extauth-gateway-2
  annotations:
    kgateway.dev/policy-weight: "1" # higher weight than extauth-gateway-1
spec:
  type: ExtAuth
  extAuth:
    grpcService:
      backendRef:
        name: extauth
        port: 9091
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: extauth-listener-1
  annotations:
    kgateway.dev/policy-weight: "-1" # lower weight than extauth-listener-2
spec:
  type: ExtAuth
  extAuth:
    grpcService:
      backendRef:
        name: extauth
        port: 9092
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: extauth-listener-2
spec:
  type: ExtAuth
  extAuth:
    grpcService:
      backendRef:
        name: extauth
        port: 9092
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: extauth-route-1
spec:
  type: ExtAuth
  extAuth:
    grpcService:
      backendRef:
        name: extauth
        port: 9093
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: extauth-route-2
spec:
  type: ExtAuth
  extAuth:
    grpcService:
      backendRef:
        name: extauth
        port: 9093
---
apiVersion: v1
kind: Service
metadata:
  name: extauth
spec:
  ports:
  - port: 9091
    protocol: TCP
    appProtocol: kubernetes.io/h2c
    targetPort: 9091
  - port: 9092
    protocol: TCP
    appProtocol: kubernetes.io/h2c
    targetPort: 9092
  - port: 9093
    protocol: TCP
    appProtocol: kubernetes.io/h2c
    targetPort: 9093
  selector:
    app: extauth
---
apiVersion: v1
kind: Service
metadata:
  name: test
spec:
  selector:
    test: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: test